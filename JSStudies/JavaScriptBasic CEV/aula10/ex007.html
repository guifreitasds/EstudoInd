<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 14pt Arial;
            width: 100px;
        }
        input#bt{
            background-color: plum;
            border-color: aquamarine;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="bt" onclick="somar()">
    <hr>
    <div id="res">Resultado</div>
    <script>
        var t1 = document.getElementById('txtn1')
        var t2 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        function somar(){
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a ${soma}`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Eletrônico</title>
    <style>
        body{
            font: normal 14pt Arial;
            background-color: rgb(96, 128, 199);
            text-align: center;
        }
        input{
            background-color: rgb(255, 255, 255);
            border-color: rgb(44, 158, 158);
            padding: 5px;
        }
        div{
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>Radar Eletrônico</h1>
    <p>Verificando as velocidades, Insira abaixo a quilometragem!</p>
    <label for="txt"><strong>Velocidade:</strong> </label><input type="number" name="txt" id="txt" placeholder="Insira a velocidade aqui">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res"></div>
    <div id="res2"></div>
    <script>
        var vel = document.getElementById('txt')
        function checar(){
            v1 = Number(vel.value)
            var res = document.getElementById('res')
            var res2 = document.getElementById('res2')
            if (v1>60) {
                res.innerHTML = (`Multado!`)
            } else {
                res.innerHTML =(`Dirija com segurança!`)
            }
            res2.innerHTML = (`A velocidade é<strong> ${v1}</strong>Km/h`)
        }

    </script>
</body>
</html>
